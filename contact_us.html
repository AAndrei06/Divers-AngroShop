<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/8383e75d7d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="contact_us.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> <script defer src="contact_us.js"></script>
	<title>Divers</title>
</head>
<body>
	<section class="top-bar-section">
		<div class="top-bar">
			<div class="top-bar-button-div">
				<button class="settings-button"><i class="fa-solid fa-bars"></i></button>
			</div>
			
			<div class="top-bar-logo">
				<img class="divers-logo" src="divers.png" alt="divers">
			</div>
		</div>
	</section>
	<section class="header-section-contacte hidden">
		<div class="header">
			<span class="green-c">--</span>Contacte<span class="green-c">--</span>
		</div>
	</section>

	<section class="email-section">
		<form class="contact-form" action="https://formspree.io/f/xdovnjvy" method="POST">
			<div class="info-div hidden">
						Scrie-ne un mesaj:
					</div>
			<div class="info-user-grid hidden">
					
					

					<span class="email-text"><i class="fa-solid fa-user green-email-icon"></i> Nume Prenume</span> <input required id="name-input" name="Name" class="input-user" type="text" placeholder="Nume Prenume">
				
				
					<span class="email-text"><i class="fa-solid fa-phone green-email-icon"></i> Nr. de Telefon</span> <input required id="nr-input" name="Telephone" class="input-user" type="tel" placeholder="ex.(+37322579406)">
				
				
				
					<span class="email-text"><i class="fa-solid fa-envelope green-email-icon"></i> Email</span> <input required id="email-input" name="Email" class="input-user" type="email" placeholder="exemplu@gmail.com">
			
			</div>
			<div class="message-grid hidden">
				Subiect:
				<input required class="subject-input" type="text" name="Subiect" placeholder="Subiect">
			</div>
			<div class="description-grid hidden">
				Descriere:
				<textarea required class="description-input" cols="30" rows="10" name="Descriere" placeholder="Mesajul dvs.">
					
				</textarea>
				
			</div>
			<div class="submit-div hidden">
				<button class="submit-button">Trimite</button>
			</div>
			
		</form>
	</section>

	<section class="contact-section">
		
		<div class="contact-divs">
			
			<div class="contact-div hidden">
				<span class="green-icon"><i class="fa-solid fa-phone"></i></span>
				<span class="link-text">+37368960404</span>
			</div>
			<div class="contact-div hidden">
				<span class="green-icon"><i class="fa-solid fa-envelope"></i></span>
				<span class="link-text">diverslv20@gmail.com</span>
			</div>
			<div class="contact-div hidden">
				<a class="link" href="https://www.facebook.com/Divers-Angro-Shop-100710148355685/">
					<span class="green-icon"><i class="fa-brands fa-facebook link-icon"></i></span>
				</a>
				<a class="link" href="https://www.facebook.com/Divers-Angro-Shop-100710148355685/">
					<span class="link-text">Facebook Divers</span>
				</a>
			</div>
		</div>

	</section>
</body>
</html>
